<div class="col-sm-6 offset-sm-3">
    <div class="card" *ngIf="chart">
        <div class="card-header">
            <h1 class="display-4" style="text-align: center;"> Weather: {{city["name"]}} </h1>
        </div>

        <div class="card-body">
            <canvas id="canvas"> {{chart}} </canvas>
        </div>
    </div>
</div>
